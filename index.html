<body>

 <div class="banner">
  <div class="navbar">
    
   <img src="./images/logo.PNG" alt="xd" class="logo">
   <ul>
    <li><a href="#">Home</a></li>

  <div class="content">
   <h1>Where after <span>SEE?</span> </h1>
   <center>
    <h4 class="mov"></h4>
    </center>   
   <div class="button">
    
    <button type="button"><span></span> Learn More</button>
   </div>
  </div>
 </div>
 
   <!-- Form -->
   <div id="where">
   <div class="container-body">
    <div class="container">
        <div class="title">Where after SEE</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                   <span class="details">Nickname</span>
                    <input type="text" placeholder="Enter your Nickname">
                </div>
                
                <div class="input-box">
                   <span class="details">Location</span>
                    <select>
                        <option value="brt">Biratnagar</option>
                        <option value="ktm">Kathmandu</option>
                    </select>
                </div>
                <div class="input-box">
                   <span class="details">Approx GPA</span>
                    <input type="number" placeholder="Enter your GPA" required>
                </div>
            </div>
            <div class="faculty-details">
                <span class="faculty-title">Faculty</span>
                <input type="radio" name="faculty" id="dot-1">
                <input type="radio" name="faculty" id="dot-2">

                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="faculty">Science</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="faculty">Commerce</span>
                    </label>
                    
                </div>
            </div>
            <div class="more-stuffs">
                <span class ="clz_loc">
                    <br>
                <label for ="clz_loc">College Location</label>
                </span>
            <select name ="location" id="loc">
                <option value="value" selected>Choose The Suitable Location</option>
                <optgroup label="KTM Valley">
                    <option value="ktm">Kathmandu</option>
                <optgroup label="BKT">
                    <option value="bkt">Bhaktapur</option>

                <optgroup label="Lalitpur">
                    <option value="ltp">Lalitpur</option>

                <optgroup label="Biratnagar">
                    <option value="brt">Biratnagar</option>

            </select>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    </div>
 </div>
 <!-- End of form -->
